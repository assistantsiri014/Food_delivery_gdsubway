<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <header class="header">

        <a href="#" class="logo"> <i class="fas fa-utensils"></i> GD SubwaY </a>

        <form action="" class="search-form">
            <input type="search" name="" placeholder="search here..." id="searchBox">
            <label for="searchBox" class="fas fa-search"></label>
        </form>

        <div class="icons">
            <div class="fas fa-search" id="search-btn"></div>
            <div class="fas fa-share" id="theme-btn"></div>
            <div id="login-btn" class="fas fa-user"></div>
            <div class="fas fa-bars" id="menu-btn"></div>
        </div>

        <nav class="navbar">
            <a href="#home">home</a>
            <a href="#packages">packages</a>
            <a href="#services">services</a>

        </nav>


    </header><br><br><br><br><br><br><br><br><br><br>
    <h1 class="heading">Top <span> Rated</span> </h1>
    <section class="pricing" id="pricing">

        <div class="box-container">
            <div class="box" data-aos="zoom-in-up">
                <h3> Top rated </h3>
                <div class="price">
                    <span>$</span>
                    <span class="amount">90</span>
                    <span>/mo</span>
                </div>
                <ul>
                    <li>30 days</li>
                    <li>food and drinks</li>
                    <li>safty guide</li>
                    <li>insurance</li>
                    <li>luxury hotel</li>
                </ul>
                <a href="#" class="btn">choose plan</a>
            </div>

        </div>

    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

        });
